App\Domain\Model\Institution:
    type: entity
    table: institution
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        uuid:
            type: string
            unique: true
        name:
            type: string
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        size:
            type: integer
