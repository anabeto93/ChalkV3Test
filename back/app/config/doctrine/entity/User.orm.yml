App\Domain\Model\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        uuid:
            type: string
            unique: true
        firstName:
            type: string
        lastName:
            type: string
        phoneNumber:
            type: string
            unique: true
        country:
            type: string
        size:
            type: integer
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        apiToken:
            type: string
            nullable: true
    manyToMany:
        courses:
            targetEntity: App\Domain\Model\Course
            joinTable:
                name: user_course
