App\Domain\Model\Course:
    type: entity
    table: course
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        uuid:
            type: string
            unique: true
        title:
            type: string
        description:
            type: text
            nullable: true
        teacherName:
            type: string
        enabled:
            type: boolean
            option:
                default: false
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        size:
            type: integer
    oneToMany:
        folders:
            targetEntity: App\Domain\Model\Folder
            mappedBy: course
        sessions:
            targetEntity: App\Domain\Model\Session
            mappedBy: course
        userCourses:
            targetEntity: App\Domain\Model\UserCourse
            cascade: ['persist', 'remove']
            mappedBy: course
            orphanRemoval: true
        cohortCourses:
            targetEntity: App\Domain\Model\CohortCourse
            mappedBy: course
    manyToOne:
        institution:
            targetEntity: App\Domain\Model\Institution
            inversedBy: courses
            joinColumn:
                onDelete: "SET NULL"
                nullable: true
