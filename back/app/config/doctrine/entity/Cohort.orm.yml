App\Domain\Model\Cohort:
    type: entity
    table: cohort
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        uuid:
            type: string
            unique: true
        title:
            type: string
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
    manyToOne:
        institution:
            targetEntity: App\Domain\Model\Institution
            inversedBy: cohorts
            joinColumn:
                onDelete: CASCADE
                nullable: false
