Folder:
    type: object
    config:
        description: "Folder"
        fields:
            uuid:
                type: "String!"
                description: "uuid"
            title:
                type: "String!"
                description: "Title of the folder"
            updatedAt:
                type: "DateTime!"
                description: "Last update of the folder in format 2017-01-15 10:00"
            sessions:
                type: "[Session]"
                description: "Sessions of the folder"
